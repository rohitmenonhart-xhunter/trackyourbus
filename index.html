<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Bus Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body onload="initMap()">
    <!-- Your map container -->
    <div id="logo">
        <img src="svcelogo.png" alt="Your Logo">
      </div>

      <div id="buttons">
        <a href="https://www.svce.ac.in/facilities/transport/bus-route-informations/"><button>Bus Routes Information</button></a>
        <a href="https://www.svce.ac.in/facilities/transport/bus-schedule/"><button>Bus Schedule</button></a>
    </div>  
    <div id="map" style="height: 100vh;">
      
    </div>
    <!-- Include Leaflet library -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Include Firebase and your app.js -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
